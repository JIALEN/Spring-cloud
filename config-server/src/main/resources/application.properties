#端口
server.port=8087
#设置eureka服务器所在的地址，查询服务和注册服务都需要依赖这个地址。
eureka.client.serviceUrl.defaultZone=http\://localhost\:8081/eureka/
#这在以后的服务与服务之间相互调用一般都是根据这个name
spring.application.name=config-server

spring.cloud.config.server.git.uri=https://github.com/JIALEN/Spring-cloud.git
#指定搜索路径，config-server会自动搜索根目录和指定目录（逗号分隔）下的文件
spring.cloud.config.server.git.searchPaths=configure
#有读取权限的git用户
spring.cloud.config.server.git.username=xx
#git用户密码
spring.cloud.config.server.git.password=xx


